<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>  <!--block类似于接口，凡是非公共部分都需预留-->
  <style>
    .nav{
        background: #3a3a3a;
        height: 65px;
    }
    ul{
      overflow: hidden;
    }
    ul li{
        float: left;
        list-style: none;
        padding: 0 10px;
        line-height: 65px
    }
    ul li a{
          color: #fff;
    }
  </style>
</head>
<body>

<div class="nav">
  <ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">发布问答</a></li>
  </ul>
</div>

<!--类似于接口的性质：-->
{% block main %} {% endblock %}

</body>
</html>
