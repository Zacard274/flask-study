<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8">
  <title>注册页面</title>
</head> 
<body>
  <table>
    <tr>
      <th>书名</th>
      <th>作者</th>
      <th>价格</th>
    </tr>

    {% for book in books %}
      <tr>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
      </tr>
    {% endfor %}
  </table>

</body>
</html>
